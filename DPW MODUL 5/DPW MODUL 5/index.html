<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Praktikum 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create A Profile</h1>
    <fieldset>
      <form name="myForm" action="succesful.html" method="POST" onsubmit="return validate();">
        <table>
          <!-- NAME -->
          <tr>
            <td><label for="name">First Name</label></td>
            <td><input type="text" size="35" id="name" onchange="checkValue()" /><span id="nameMissing">First Name May Not Empty</span></td>
          </tr>
         <tr>
            <td><label for="name">Last Name</label></td>
            <td><input type="text" size="35" id="name" onchange="checkValue()" /><span id="nameMissing">Last Name May Not Empty</span></td>
          </tr>
         <div class="anjay">
          <tr>
             <td><label for= "DateOfBirth"> Date Of Birth</label></td>
         </tr>
         <tr>
            <td><select name="Month">
            <option value="Month">Month</option>
             <option value="Januari">January</option>
             <option value="Februari">February</option>
             <option value="March">March</option>
             <option value="April ">April</option>
             <option value="May">May</option>
             <option value="June">June</option>
             <option value="July">July</option>
             <option value="August">August</option>
             <option value="September">September</option>
             <option value="October">October</option>
             <option value="November">November</option>
             <option value="December">December</option>
         </select></td>
         <td><select name ="Days">
            <option value="Days">Days</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select></td>
        <td><select name="years">
          <option value="years">Years</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
        </select></td>
        </tr></div>
          <!-- GENDER -->
          <tr>
            <td><label for="male">Gender</label></td>
            <td>
              <label for="male"><input name="gender" type="radio" value="male" id="male" onchange="checkValueGender()" />Male</label>
              <label for="female"><input name="gender" type="radio" value="female" id="female" onchange="checkValueGender()" />Female</label>
              <span id="genderMissing">Gender May Not Empty</span>
            </td>
          </tr>
         
            <td></td>
            <td><input type="submit" /></td>
          </tr>
        </table>
      </form>
    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
